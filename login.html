
<!DOCTYPE html>
<html>
<head>
  <title>Login - FMCUSdt</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Enter email" /><br/><br/>
  <input type="password" id="password" placeholder="Enter password" /><br/><br/>
  <button onclick="login()">Login</button>

  <p id="msg"></p>

  
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArYd0HXYZkQLPp5JxBU-KLZVygr_Ia4Ak",
    authDomain: "fmcusdt.firebaseapp.com",
    projectId: "fmcusdt",
    storageBucket: "fmcusdt.firebasestorage.app",
    messagingSenderId: "489302017644",
    appId: "1:489302017644:web:9f97b0b073dc356d0f3a49"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  window.auth = auth;
  window.firebaseAuth = {
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  };
</script>


  <script type="module">
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebaseAuth.signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          document.getElementById("msg").innerText = error.message;
        });
    }
  </script>
</body>
</html>
